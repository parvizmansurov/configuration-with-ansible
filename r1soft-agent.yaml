---
- name: Install r1soft agent
  hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: Created a Repository
      copy:
        src: r1soft.repo
        dest: /etc/yum.repos.d/r1soft.repo

    - name: Install r1soft agent
      package:
        name: serverbackup-enterprise-agent
        state: present

    - name: Power off iptables
      systemd:
        name: firewalld
        state: stopped
      ignore_errors: true

    - name: Get key
      shell: "r1soft-setup --get-key http://3.87.214.180/"

    - name: Start R1soft agent
      systemd:
        name: sbm-agent
        state: restarted
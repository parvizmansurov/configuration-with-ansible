---
- name: Wordpress
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
  connection: ssh
  tasks:
    - name: install Wordpress
      package: 
        name: "{{item}}"
        state: present
        - wget
        - unzip
        - php-gd
        - httpd
        - mysql
        - mariadb-server
        - php
        - php-mysql
        - php-fpm
      ignore_errors: true

    - name: Download Wordpress package
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: /tmp/

    - name: unzip Wordpress file
      unarchive:
        src: "/tmp/wordpress-5.3.2.tar.gz"
        dest: /var/www/html/
        remote_src: yes
      become: yes
      become_method: sudo

    - name: Move files to html folder
      shell: "mv /var/www/html/wordpress/* /var/www/html"
      become: yes
      become_method: sudo
      ignore_errors: yes

    - name: Restart httpd
      systemd:
        name: httpd
        state: started
        enable: yes
      become: yes
      become_method: sudo

    - name: Start httpd
      systemd:
        name: httpd
        state: start
        enable: yes
      become: yes
      become_method: sudo